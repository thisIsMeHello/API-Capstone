<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quantum Nights</title>
    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat+Alternates:800|Oxygen" rel="stylesheet">
  </head>
  <body>
    <main aria-live="assertive">
      <div class="homePageContainer dark-background">
        <video class="js-video" autoplay muted loop id="myVideo">
          <source src="https://s3-us-west-1.amazonaws.com/mdiamond/barVid.webm" type="video/webm">
        </video>
        <section role="region" class="homePage">
          <h1 class="montAltFont">Quantum Nights</h1>
          <div>
            <h2><span>A truly random night out</span></h2>
            <p class="introText"><span>Let real time, lab generated, quantum fluctuations in a vacuum, decide what you're going to do this evening!</span></p>
            <p class="introText"><span>Enter some details and quantum mechanics will chose a restaurant and a bar</span></p>
          </div>

          <form role="form" action="#" method="post" class="js-search-form">
            <label for="location">Enter a city</label>
            <input class="input js-input" id="location" name="location" type="text" placeholder="eg. London..." required>
            <p style="display: none; color: red" class="location-input-error">Please enter a valid location</p>
            <div>
              <fieldset>
                <legend>&nbsp; select price level &nbsp;</legend>
                <input class="radioButton" type="radio" name="richPoor" id="oneDollar" value="1"><label for="oneDollar">$</label>
                <input class="radioButton" type="radio" name="richPoor" id="twoDollar" value="2"><label for="twoDollar">$$</label>
                <input class="radioButton" type="radio" name="richPoor" id="threeDollar" value="3"><label for="threeDollar">$$$</label>
                <input class="radioButton" type="radio" name="richPoor" id="fourDollar" value="4"><label for="fourDollar">$$$$</label>
              </fieldset>
            </div>
            <button class="block button" type="submit">Let's go!</button>
          </form>
        </section>
      </div>

      <section role="region" class="resultsPage hidden">
        <h2>Results</h2>
        <div style="display:flex; flex-wrap:wrap; justify-content: flex-start;">
          <div class="js-resultsFood"></div>
          <div class="js-resultsDrinks"></div>
        </div>
        <button class="button tryAgain">Try Again</button>
      </section>
    </main>
    <script src="index.js"></script>
  </body>
</html>
