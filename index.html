<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Capstone API</title>
  <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
  <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
  <link rel="stylesheet" href="index.css">

</head>
<body>
  <main>

    <header role="banner">
     <h1>Quantum Night</h1>
     <h2>A truly random night out</h2>
    </header>

    <body>

      <section class="homePage">
        <p>Let real time, lab generated, quantum fluctuations in a vacuum, decide what you're going to do this evening!</p>
        <img class="yelpLogo" src="https://images.duckduckgo.com/iu/?u=http%3A%2F%2Fimg.talkandroid.com%2Fuploads%2F2014%2F08%2Ffoursquare_app_icon-450x450.png&f=1" alt="Yelp logo"</img>

        <form action="#" method="post" class="js-search-form">
          <input class="input js-input" id="location" name="location" type="text" placeholder="Location" required>
          <input type="radio" name="richPoor" id="oneDollar" value="1"><label for="oneDollar">$</label>
          <input type="radio" name="richPoor" id="twoDollar" value="2"><label for="twoDollar">$$</label>
          <input type="radio" name="richPoor" id="threeDollar" value="3"><label for="threeDollar">$$$</label>
          <input type="radio" name="richPoor" id="threeDollar" value="4"><label for="threeDollar">$$$$</label>
          <button class="block button" type="submit">Let's go!</button>
        </form>
      </section>

      <section class="resultsPage hidden">
        <div class="js-resultsFood"></div>
        <div class="js-resultsDrinks"></div>
        <button class="button tryAgain">Try Again</button>
      </section>

    </body>
  </main>
  <script src="index.js"></script>
</body>
</html>
