<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Capstone API</title>
  <script
          src="https://code.jquery.com/jquery-3.2.1.min.js"
          integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
          crossorigin="anonymous"></script>
  <link rel="stylesheet" href="index.css">

</head>
<body>
  <main>

    <header role="banner">
     <h1>Quantum Night</h1>
     <h2>A truly random night out</h2>
    </header>

    <body>

      <section role="region">
        <p>Let real time, lab generated, quantum fluctuations in a vacuum, decide what you're going to do this evening!
        </p>
        <img class="yelpLogo" src="https://images.duckduckgo.com/iu/?u=http%3A%2F%2Fwww.nationwideautobuyers.com%2Fwp-content%2Fuploads%2F2016%2F09%2FNationwide-Auto-Buyers-Sell-My-Car-For-Cash-Yelp.png&f=1" alt="Yelp logo"</img>

        <form action="#" method="post">
          <label for="location">Enter your location</label>
          <input class="input" id="location" name="location" type="text" placeholder="  eg. Washington DC" required>

        <input type="radio" name="richPoor" id="oneDollar" value="0"><label for="oneDollar">$</label>
        <input type="radio" name="richPoor" id="twoDollar" value="0"><label for="twoDollar">$$</label>
        <input type="radio" name="richPoor" id="threeDollar" value="0"><label for="threeDollar">$$$</label>
        <input type="radio" name="richPoor" id="fourDollar" value="0"><label for="fourDollar">$$$$</label>

        <button class="block button" type="submit">Let's go!</button>
        </form>
      </section>

    </body>
  </main>
  <script src="index.js"></script>
</body>
</html>
