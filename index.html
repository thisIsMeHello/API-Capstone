<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Capstone API</title>
  <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
  <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
  <link rel="stylesheet" href="index.css">
  <link href="https://fonts.googleapis.com/css?family=Fredoka+One|Montserrat+Alternates:700|Nunito:700" rel="stylesheet">

</head>
  <body>
    <main>

      <video class="js-video" autoplay muted loop id="myVideo">
        <source src="https://s3-us-west-1.amazonaws.com/mdiamond/barVid.webm" type="video/webm">
      </video>

      <section class="homePage">
        <header role="banner">
         <h1 class="montAltFont">Quantum Nights</h1>
         <h2><span class="textBackgroundBlack">A truly random night out</span></h2>
        </header>

        <p class="introText"><span class="textBackgroundBlack">Let real time, lab generated, quantum fluctuations in a vacuum, decide what you're going to do this evening!</span></p>

        <form action="#" method="post" class="js-search-form">
          <input class="input js-input" id="location" name="location" type="text" placeholder="Enter a city name..." required>
          <p style="display: none; color: red" class="location-input-error">Please enter a valid location</p>
          <div>
            <input class="radioButton" type="radio" name="richPoor" id="oneDollar" value="1"><label for="oneDollar">$</label>
            <input class="radioButton" type="radio" name="richPoor" id="twoDollar" value="2"><label for="twoDollar">$$</label>
            <input class="radioButton" type="radio" name="richPoor" id="threeDollar" value="3"><label for="threeDollar">$$$</label>
            <input class="radioButton" type="radio" name="richPoor" id="threeDollar" value="4"><label for="threeDollar">$$$$</label>
          </div>
          <button class="block button" type="submit">Let's go!</button>
        </form>
      </section>

      <section class="resultsPage hidden">
        <div class="js-resultsFood"></div>
        <div class="js-resultsDrinks"></div>
        <button class="button tryAgain">Try Again</button>
      </section>

    </main>
    <script src="index.js"></script>
  </body>
</html>
